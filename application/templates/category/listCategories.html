{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Category</>
    </tr>
    {% for category in categories %}
    <tr>
      <td>{{ category.category }}</td>
      <td>
        <form method="POST" action="{{ url_for('category_update', category_id=category.id) }}">
          <input type="text" name="category" placeholder="...">
          <input type="submit" value="Update category"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('category_delete', category_id=category.id) }}">
          <input type="submit" value="Delete category"/>
        </form>
       </td>
     </tr>
    {% endfor %}
  </table>
{% endblock %}
