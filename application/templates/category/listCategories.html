{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Category</>
    </tr>
    {% for category in shoppingBag %}
    <tr>
      <td>{{ category.category }}</td>
      <td>
        <form method="POST" action="{{ url_for('category_update', categoryId=category.id) }}">
          <input type="submit" value="Update category"/>
          <input type="text" value="{{ category.category }}" name="newcategory"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('category_delete', categoryId=category.id) }}">
          <input type="submit" value="Delete category"/>
        </form>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
