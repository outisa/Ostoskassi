{% extends "layout.html" %}

{% block body %}
{{error}} 
  <table>
    <tr>
      <p>Use characters: A-Z, a-z, 0-9</p>
      <th style="padding:10px">Category</>
    </tr>
    {% for category in categories %}
    <tr>
      <td>{{ category.category }}</td>
      <td style="padding:10px">
        <form method="POST" action="{{ url_for('category_delete', category_id=category.id) }}">
          <input type="Submit" value="Delete"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('category_update', category_id=category.id) }}">
          <table>
            <tr>
              <td>Category: {{ form.category }} </td>
              <td style="Padding:10px"> 
                <input type="submit" value="Update"/>
              </td>
            </tr> 
          </table>     
        </form>
      </td>
    </tr>
    {% endfor %}
    <td>
      <ul>
        {% for error in form.category.errors %}
        <li>{{ error }}</li>
        {% endfor%}
      </ul>
    </td>
  </table>
{% endblock %}
