{% extends "layout.html" %}

{% block body %}
<p style="color:red">{{ error }}</p>
<p style="color:green">Update category</p>
<p style="color:green">Use characters A-Z, a-z, 0-9 _ and spaces only between words.</p>
<form method="POST" action="{{ url_for('category_update', category_id=category_id) }}">
  <table>
    <tr>
      <td> {{ form.category.label }}</td>
      <td style="padding:15">{{ form.category }}</td>
      <td>
        <ul>
          {% for error in form.category.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="update"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
