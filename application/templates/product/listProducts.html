{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Product</>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td> {{ product.price }}</td> 
      <td>
        <form method="POST" action="{{ url_for('product_delete', product_id=product.id) }}">
          <input type="submit" value="Delete product"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('product_update', product_id=product.id) }}">
         <table> 
          <tr>
           <td>
             {{ form.price.label }}
           </td>
           <td>
             {{ form.price }}
           </td>
           <td>
             <ul>
               {% for error in form.price.errors %}
               <li>{{ error }}</li>
               {% endfor %}
            </ul>
          </td>
          <td>
           <input type="submit" value="Update products"/>
          </td>
        </tr>
       </table>
      </form>
    {% endfor %}
  </table>
{% endblock %}
