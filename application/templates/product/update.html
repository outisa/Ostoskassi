
{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('product_update', product_id=product.id }}">
 <table>
   <tr>
     <td>
       {{ form.price.label }}
         </td>
         <td>
           {{ form.price }}
         </td>
         <td>
           <ul>
             {% for error in form.price.errors %}
             <li>{{ error }}</li>
             {% endfor %}
           </ul>
         </td>
         <td>
           <input type="submit" value="Update products"/>
         </td>
       </tr>
     </table>
   </table>
 </form>
{% endblock %}
