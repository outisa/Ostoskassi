{% extends "layout.html" %}
{% block body %}
<style>
table {
  border-collapse: collapse;
}
table, th, td {
  border: 1px solid black;
  padding: 10px;
  text-align: right;
}
</style>
<h5 style="padding:10px">Costs per category</h5>
  <table style="width:80%">
    <tr>
      <th>Category</th>
      <th>Costs in euro</th>
      <th>% from total</th>
    </tr>
    {% for item in costs %}
    <tr>
      <td>{{ item.category }}</td>
      <td>{{ item.sum }}</td>
      <td>{{ item.percent }} </td>
    </tr>
    {% endfor %}

{% endblock %}
